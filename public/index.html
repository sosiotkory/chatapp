<!DOCTYPE html>
<html>
		<head>
			<title> Chat app</title>
		</head>
			<body>
				
				<h1> Welcome to Our chat app</h1>


				<script src='/socket.io/socket.io.js'></script>
				<script>
					
					var socket = io();

					socket.on('connect', ()=>{
						console.log('connected to server');
					})

					socket.on('disconnect', ()=>{
						console.log('Disconnected from the server');
					})
				</script>

			</body>

</html>
